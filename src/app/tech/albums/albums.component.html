<div style="background-color: #fff;">
    <mat-list>
        <div mat-subheader>Albuns</div>
        <mat-list-item *ngFor="let album of albums">
            <mat-icon mat-list-icon>photo_library</mat-icon>
            <div mat-line>{{ album.title }}</div>
            <a routerLink="/albuns/{{album.id}}/fotos" mat-icon-button>
                <mat-icon>keyboard_arrow_right</mat-icon>
            </a>
        </mat-list-item>
        <mat-divider></mat-divider>
    </mat-list>
</div>
